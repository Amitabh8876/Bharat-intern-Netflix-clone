<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__logo">
            <img src="image/Logonetflix.png" alt="Netflix Logo">
        </div>
        <div class="navbar__avatar">
            <img src="image/Netflix-avatar.png" alt="Netflix Avatar">
        </div>
    </div>
    
    <!-- Banner -->
    <header class="banner" id="banner">
        <div class="banner__content" id="banner_content">
            <h1 class="banner__title" id="banner_title"></h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
                <button class="banner__button">My List</button>
            </div>
            <p class="banner__description" id="banner_description"></p>
        </div>
        <div class="banner__fadebottom" id="banner_fadebottom"></div>
    </header>

    <!-- Movie Sections -->
    <div class="movie-sections">
        <!-- Movie sections will be populated dynamically by JavaScript -->
    </div>
</body>
</html>
